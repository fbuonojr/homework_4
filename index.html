<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Harry Potter Quiz Game</title>
</head>

<body>
    <div class="container" id="start-screen">
        <hr><br>
        <div class="row">
            <h1>
                Harry Potter Trivia Challenge
            </h1>
        </div>
        <br><hr><br>
        <div class="row">
            <h2>
                Press start to begin. Once the quiz begins you will have 30 seconds to complete it. Good luck!
            </h2>
        </div>
        <br><br>
        <div class="row">
            <button id="start-button" class="btn btn-success"><span style="font-size: 50px;">start</span></button>
        </div>
    </div>

    <div class="container" id="quiz-screen">
        <hr><br>
        <div class="row">
            <h1 id="question">

            </h1>
        </div>
        <br><hr>
        <div class="row">
            <button class="btn btn-primary answerBtn" id="answer-1"></button>
        </div>
        <hr>
        <div class="row">
            <button class="btn btn-danger answerBtn" id="answer-2"></button>
        </div>
        <hr>
        <div class="row">
            <button class="btn btn-warning answerBtn" id="answer-3"></button>
        </div>
        <hr>
        <div class="row">
            <button class="btn btn-info answerBtn" id="answer-4"></button>
        </div>
        <hr><br>
        <div class="row">
            <h2 id="timer" style="font-size: 20px;"></h2>
        </div>
    </div>

    <h1 id="final-screen">
        
    </h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
